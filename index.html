<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Product Preview</title>
</head>
<body>
    <main>
        <article class="product-card">
            <img src="./assets/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" class="product-image">
            <section class="card-content">
                <header class="card-header">
                    <h5 class="text-preset-5">Premium</h5>
                    <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text-preset-5">A floral, solar and voluptuous interpretation composed by Olivier Polge, Prefumer-Creator for the House of CHANEL.</p>
                </header>
                <div class="product-price text-preset-1">$149.99<del class="text-preset-5">$169.99</del> </div>
                <button class="shopping-button"><img src="./assets/icon-cart.svg" alt="shopping cart" class="shopping-icon"><span class="text-preset-2">Add to Cart</span></button>
            </section>
        </article>
    </main>
</body>
</html>
